<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class = 'frame'>
    <!--the screen, inner screen allows me to prevent overflow
    so the text doesn't leave the screen-->
    <div class = "screen">
        <div class="inner-screen">
           
        </div>
        <!--the buttons!-->
        <!--note, for classes that have similar function names
        B is appended to the end to indicate it's a button class-->
    </div>
    <button class = 'clear button'>AC</button>
    <button class = 'negative button'>-/+</button>
    <button class = 'percent button'> % </button>
    <button class = 'divideB button'> / </button>
    <button class = 'button one'> 1 </button>
    <button class = 'button two'> 2 </button>
    <button class = 'button three'> 3 </button>
    <button class = 'button multiplyB'> * </button>
    <button class = 'button four'>4</button>
    <button class = 'button five'>5</button>
    <button class = 'button six'>6</button>
    <button class = 'button subtractB'>-</button>
    <button class = 'button seven'>7</button>
    <button class = 'button eight'>8</button>
    <button class = 'button nine'>9</button>
    <button class = 'button addB'>+</button>
    <button class = 'button zero'>0</button>
    <button class = 'button decimal'>.</button>
    <button class = 'button equals'>=</button>



</div>
    
    
    
    
    
    
    <script src="javascript.js">
    </script>
    
</body>
</html>
