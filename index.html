<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class = 'frame'>
    <!--the screen, inner screen allows me to prevent overflow
    so the text doesn't leave the screen-->
    <div class = "screen">
        <div class="inner-screen">
           
        </div>
        <!--the buttons!-->
        <!--note, for classes that have similar function names
        B is appended to the end to indicate it's a button class-->
    </div>
    <button class = 'clear button nonnumerical'>AC</button>
    <button class = 'negative button nonnumerical'>+/-</button>
    <button class = 'percent button nonnumerical'> % </button>
    <button class = 'divideB button nonnumerical'> / </button>
    <button class = 'button one numerical'> 1 </button>
    <button class = 'button two numerical'> 2 </button>
    <button class = 'button three numerical'> 3 </button>
    <button class = 'button multiplyB nonnumerical'> * </button>
    <button class = 'button four numerical'>4</button>
    <button class = 'button five numerical'>5</button>
    <button class = 'button six numerical'>6</button>
    <button class = 'button subtractB nonnumerical'>-</button>
    <button class = 'button seven numerical'>7</button>
    <button class = 'button eight numerical'>8</button>
    <button class = 'button nine numerical'>9</button>
    <button class = 'button addB nonnumerical'>+</button>
    <button class = 'button zero numerical'>0</button>
    <button class = 'button decimal nonnumerical'>.</button>
    <button class = 'button equals nonnumerical'>=</button>



</div>
    
    
    
    
    
    
    <script src="javascript.js">
    </script>
    
</body>
</html>
